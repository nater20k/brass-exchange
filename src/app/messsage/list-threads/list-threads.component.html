<div class="flex justify-end">
  <button class="bg-blue-500 text-gray-100 rounded-md p-2 m-2" routerLink="/messages/thread">New Message</button>
</div>
<div *ngFor="let thread of threads | async" (click)="navigateToDetail(thread.id)"
  class=" m-2 p-4 text-left bg-blue-500 text-white rounded-md border-gray-100 border-b-2 text-xl font-bold">

  {{thread.owners[0] | titlecase}}

</div>
