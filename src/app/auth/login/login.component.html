<div class="sm:w-full h-full mt-16 xl:w-1/3 xl:mx-auto" *ngIf="loggedOut">
  <!-- <div class="block">
    <h1>BX</h1>
  </div> -->
  <div class="block p-4 border-2 border-gray-400 rounded-lg m-4">
    <form [formGroup]="loginFormGroup" *ngIf="loginFormGroup" (ngSubmit)="emailLogin()">
      <div class="py-4 flex justify-between">
        <label class="pr-2" for="email">Username</label>
        <input formControlName="email" class="rounded-md" type="email" id="email" />
      </div>
      <div class="py-4 flex justify-between">
        <label class="pr-4" for="password">Password</label>
        <input formControlName="password" class="rounded-md" type="password" id="password" />
      </div>
      <div class="flex justify-between">
        <button type="button" (click)="googleLogin()" class="w-8 object-center">
          <img src="../../../assets/icons/google.svg" />
        </button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Login
        </button>
      </div>
      <div>
        <!-- Forgot Password -->
      </div>
    </form>
  </div>
</div>
