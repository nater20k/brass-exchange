<div>
  <div class="p-4 mx-auto text-center">
    <h2 class="text-2xl">Your Profile</h2>
  </div>
  <div *ngIf="auth.user$ | async as user" class="bg-indigo-400 h-20 mx-4 rounded-md shadow-md">
    <div class="text-white mx-auto text-center">
      <div>
        <div class="flex space-between rounded-md">
          <img class="w-12 rounded-md pt-2 pl-2" src="{{ user.photoUrl }}" alt="" />
        </div>
        <h4 class="pt-2 border-b-2 border-indigo-200">{{ user.firstName }} {{ user.lastName }}</h4>
      </div>
      <div class="flex justify-around">
        <div id="left" class="">
          <div class="p-2">{{ user.firstName }}</div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="right" class="">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>
