<div class="text-gray-700 text-sm"
     *ngIf="editUserFormGroup | async as form">
  <form [formGroup]="form"
        (ngSubmit)="submit(form)">
    <div>
      <label class="block text-gray-100 text-sm font-bold mb-1"
             for="firstname"> First Name </label>
      <input placeholder="First Name"
             formControlName="firstName"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
             type="text"
             id="firstname" />
    </div>
    <div>
      <label class="block text-gray-100 text-sm font-bold mb-1"
             for="lastname"> Last Name </label>
      <input placeholder="Last Name"
             formControlName="lastName"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
             type="text"
             id="lastname" />
    </div>
    <div>
      <label class="block text-gray-100 text-sm font-bold mb-1"
             for="username"> Username </label>
      <input placeholder="Username"
             formControlName="displayName"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
             type="text"
             id="username" />
    </div>
    <div>
      <label class="block text-gray-100 text-sm font-bold mb-1"
             for="username"> Photo URL </label>
      <input placeholder="Photo URL"
             formControlName="photoUrl"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
             type="text"
             id="photoUrl" />
    </div>
    <div>
      <label class="block text-gray-100 text-sm font-bold mb-1"
             for="email"> Email </label>
      <input placeholder="Email"
             formControlName="email"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
             type="email"
             id="email" />
    </div>
    <div>
      <label class="block text-gray-100 text-sm font-bold mb-1"
             for="instrument">Personal Instrument </label>
      <select id="type"
              formControlName="principalInstrument"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-white">
        <option value="">Personal Instrument</option>
        <option [ngValue]="instrument"
                *ngFor="let instrument of instruments"> {{ instrument | titlecase }} </option>
      </select>
    </div>
    <div class="flex justify-around">
      <button (click)="goBack()"
              class="bg-red-400 py-2 px-4 text-white rounded-lg"
              type="button">Back</button>
      <button [disabled]="!form.dirty"
              class="bg-blue-600 py-2 px-4 text-white rounded-lg"
              type="submit">Update</button>
    </div>
  </form>
</div>
