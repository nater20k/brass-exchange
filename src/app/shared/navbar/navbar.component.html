<div class="fixed h-12 w-full flex justify-between bg-blue-500 align-middle z-10" (clickOutside)="toggleMenu(false)">
  <h1 class="ml-2 text-justify my-auto text-gray-200">
    <a class="text-lg" routerLink="/"
      ><span class="text-2xl font-bold">B</span>rass <span class="text-2xl font-bold">E</span>xchange</a
    >
  </h1>
  <div class="dropdown my-auto z-20">
    <button class="my-auto mr-4 dropbtn" (click)="toggleMenu()">
      <img src="../../../assets/icons/menu-button.svg" class="w-8 mt-1" />
    </button>
    <div
      *ngIf="authenticated && isMenuOpen; else loggedOut"
      class="bg-indigo-200 absolute right-0 w-40 shadow-lg rounded-lg block text-center z-20"
    >
      <a class="block py-4 px-4 hover:bg-indigo-300" (click)="toggleMenu()" routerLink="/profile"> Profile </a>
      <a class="block py-4 px-4 hover:bg-indigo-300" (click)="toggleMenu()" routerLink="/instruments/for-sale"> Buy </a>
      <a class="block py-4 px-4 hover:bg-indigo-300" (click)="toggleMenu()" routerLink="/instruments/sell"> Sell </a>
      <a class="block py-4 px-4 hover:bg-indigo-300" (click)="toggleMenu()" routerLink="/contact-us"> Contact Us </a>
      <a class="block py-4 px-4 hover:bg-indigo-300 cursor-pointer" (click)="logout()">Logout</a>
    </div>
    <ng-template #loggedOut>
      <div *ngIf="isMenuOpen" class="bg-indigo-200 absolute right-0 w-40 shadow-lg rounded-lg block text-center z-20">
        <a class="block py-4 px-4" (click)="toggleMenu()" routerLink="/login">Login</a>
        <a class="block py-4 px-4" (click)="toggleMenu()" routerLink="/register">Sign Up</a>
        <a class="block py-4 px-4" (click)="toggleMenu()" routerLink="/contact-us">Contact Us</a>
      </div>
    </ng-template>
  </div>
</div>
