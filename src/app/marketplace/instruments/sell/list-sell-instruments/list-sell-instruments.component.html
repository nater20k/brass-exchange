<div class="text-center text-lg border-b-1 border-gray-300 mt-4">
  <h2>Personal Listings</h2>
</div>
<ng-container *ngIf="instrumentsList | async as instruments">
  <div *ngFor="let instrument of instruments">
    <app-for-sale-listing (click)="navigateToDetail(instrument.id)" [instrument]="instrument"></app-for-sale-listing>
  </div>
</ng-container>
