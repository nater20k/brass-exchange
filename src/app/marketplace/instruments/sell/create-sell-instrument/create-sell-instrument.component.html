<div class="w-fullkey" *ngIf="createSellFormGroup">
  <form [formGroup]="createSellFormGroup.formGroup" class="p-2" (ngSubmit)="submitCreateSell()">
    <div class="flex justify-between px-2 py-4">
      <label class="label" for="type">Type</label>
      <select id="type" formControlName="type" class="input">
        <option value=""></option>
        <option [ngValue]="instrument" *ngFor="let instrument of genericInstruments">
          {{ instrument | titlecase }}
        </option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"></div>
    </div>
    <div class="question-container">
      <label class="label" for="brand">Brand</label>
      <input formControlName="brand" class="input" type="text" />
    </div>
    <div class="question-container">
      <label class="label" for="model">Model</label>
      <input formControlName="model" class="input" type="text" />
    </div>
    <div class="question-container">
      <label class="label" for="price">Price</label>
      <input formControlName="price" class="input" type="number" />
    </div>
    <div class="question-container">
      <label class="label" for="shipping">Shipping</label>
      <select id="shipping" formControlName="isShippingAvailable" class="input">
        <option [ngValue]="true">Yes</option>
        <option [ngValue]="false">No</option>
      </select>
    </div>
    <div class="question-container">
      <label class="label" for="caseIncluded">Case Included</label>
      <select id="caseIncluded" formControlName="isCaseIncluded" class="input">
        <option [ngValue]="true">Yes</option>
        <option [ngValue]="false">No</option>
      </select>
    </div>
    <ng-container formGroupName="location">
      <div class="question-container">
        <label class="label" for="zip">Zip Code</label>
        <input formControlName="zip" class="input" type="number" />
      </div>
    </ng-container>
    <div *ngIf="showAddDetails">
      <div class="question-container">
        <label class="label" for="key">Key</label>
        <select id="key" formControlName="key" class="input">
          <option *ngFor="let key of keys" [ngValue]="key">{{ key }}</option>
        </select>
      </div>
      <div class="question-container">
        <label class="label" for="finish">Finish</label>
        <select id="finish" formControlName="finish" class="input">
          <option *ngFor="let finish of finishes" [ngValue]="finish">{{ finish | titlecase }}</option>
        </select>
      </div>
      <div class="question-container">
        <label class="label" for="price">Build Date</label>
        <input formControlName="manufactureDate" class="input" type="date" />
      </div>
      <div class="question-container">
        <label class="label" for="valveCount">Valve Count</label>
        <input id="valveCount" formControlName="valveCount" class="input" type="number" maxlength="1" />
      </div>
      <div class="question-container">
        <label class="label" for="boreSize">Bore Size</label>
        <input id="boreSize" formControlName="boreSize" class="input" type="number" />
      </div>
      <div class="question-container">
        <label class="label" for="description">Description</label>
        <textarea id="description" formControlName="description" class="input"></textarea>
      </div>
    </div>
    <div class="">
      <div class="block">
        <div class="flex justify-between">
          <button type="button" (click)="clickUploadWorkaround()"
            class="bg-blue-500 px-12 py-2 rounded-md m-2 text-gray-100">
            <input id="file" class="inputfile" type="file" multiple (change)="stagePhotos($event)" />
            <img class="w-8 mx-4" src="../../../../../assets/icons/camera.svg" />
          </button>
          <button *ngIf="!showAddDetails" class="bg-blue-500 px-12 py-2 rounded-md m-2" type="button"
            (click)="toggleShowDetails()">
            <img class="mx-4 w-8" src="../../../../../assets/icons/add-plus-button.svg" />
          </button>
          <button *ngIf="showAddDetails" class="bg-blue-500 px-12 py-2 rounded-md m-2" type="button"
            (click)="toggleShowDetails()">
            <img class="mx-4 w-8" src="../../../../../assets/icons/horizontal-line-remove-button.svg" />
          </button>
        </div>
      </div>
      <div class="block">
        <div class="flex justify-between">
          <button class="bg-red-500 px-16 py-4 rounded-md m-2 text-gray-100" type="button" (click)="clearForm()">
            Clear
          </button>
          <button [disabled]="createSellFormGroup.formGroup.invalid"
            class="bg-blue-500 px-16 py-4 rounded-md m-2 text-gray-100" type="submit">
            Save
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
